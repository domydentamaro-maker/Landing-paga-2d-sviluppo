    <!-- Tailwind CSS -->

    <!-- Critical CSS: Inlined to prevent render blocking and layout shifts -->
    <style>
      /* Reset & Base */
      html { scroll-behavior: smooth; }
      body { margin: 0; font-family: 'Open Sans', sans-serif; background-color: #f9fafb; overflow-x: hidden; }
      
      /* Static Header Styles */
      .static-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 50; padding: 1.5rem 0; background: transparent; transition: background 0.3s; }
      .static-container { max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; display: flex; justify-content: space-between; align-items: center; }
      
      /* Hero Styles */
      .static-hero { position: relative; height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; text-align: center; color: white; background-color: #001a33; }
      .static-bg-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
      .static-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,26,51,0.6), rgba(0,51,102,0.4), rgba(0,26,51,0.8)); z-index: 1; }
      .static-content { position: relative; z-index: 10; padding: 0 1rem; width: 100%; max-width: 64rem; margin: 0 auto; display: flex; flex-col; align-items: center; }
      
      /* Typography */
      .static-h1 { font-family: 'Playfair Display', serif; font-size: 2.25rem; line-height: 1.1; font-weight: 700; margin-bottom: 1.5rem; text-shadow: 0 4px 6px rgba(0,0,0,0.3); }
      @media (min-width: 768px) { .static-h1 { font-size: 3.75rem; } }
      .static-p { font-size: 1.125rem; color: #cffafe; font-weight: 300; margin-bottom: 2.5rem; max-width: 48rem; margin-left: auto; margin-right: auto; }
      
      /* Buttons */
      .static-btn-group { display: flex; flex-direction: column; gap: 1rem; align-items: center; justify-content: center; width: 100%; }
      @media (min-width: 768px) { .static-btn-group { flex-direction: row; gap: 1.5rem; } }
      
      .static-btn { display: inline-flex; align-items: center; justify-content: center; padding: 1rem 2rem; border-radius: 9999px; font-weight: 700; text-decoration: none; min-width: 280px; height: 3.5rem; }
      .static-btn-primary { background-color: white; color: #003366; box-shadow: 0 0 20px rgba(255,255,255,0.3); }
      .static-btn-secondary { background-color: rgba(0, 51, 102, 0.4); color: white; border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(4px); }
      
      /* Animation Classes (used by JS later) */
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
