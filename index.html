    <!-- Critical CSS for Hero Section (Inlined for FCP) -->
    <style>
      /* Base resets to prevent layout shifts */
      html { scroll-behavior: smooth; }
      body { margin: 0; font-family: 'Open Sans', sans-serif; background-color: #f9fafb; }
      
      /* Critical Hero Styles */
      .critical-hero {
        position: relative;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #001a33;
        overflow: hidden;
        text-align: center;
        color: white;
      }
      .critical-bg {
        position: absolute;
        inset: 0;
        z-index: 0;
      }
      .critical-bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .critical-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, rgba(0,26,51,0.6), rgba(0,51,102,0.4), rgba(0,26,51,0.8));
        z-index: 1;
      }
      .critical-content {
        position: relative;
        z-index: 10;
        padding: 0 1rem;
        max-width: 64rem;
        margin: 0 auto;
      }
      .critical-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.1;
        margin-bottom: 1.5rem;
      }
      @media (min-width: 768px) {
        .critical-title { font-size: 4rem; }
      }
      .critical-sub {
        font-size: 1.125rem;
        color: #cffafe; /* cyan-100 */
        font-weight: 300;
        margin-bottom: 2rem;
      }
      .critical-btn {
        display: inline-flex;
        padding: 1rem 2rem;
        background-color: white;
        color: #003366;
        font-weight: 700;
        border-radius: 9999px;
        text-decoration: none;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
      }

      /* Animations Keyframes */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 1s ease-out forwards; }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
      @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      .animate-bounce-slow { animation: bounce-slow 3s infinite ease-in-out; }
      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-300 { animation-delay: 300ms; }
    </style>
